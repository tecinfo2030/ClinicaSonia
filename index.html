<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/sytle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Clínica Sônia</title>
</head>

<body>
    <header>
        <section class="cabecalho">
            <img class="cabecalho__avatar" src="./img/Ellipse 4.png" alt="Avatar da Dra. Sônia">
            <div class="cabecalho__content">
                <p class="cabecalho__boas-vindas">Olá, Sônia</p>
                <p class="cabecalho__consultas">Mais 4 consultas hoje</p>
             </div>    
        </section>
    </header>

    <main> <div class="miolo"> </div>     </main>

    <footer class="rodape">
        <nav class="rodape__menu">
            <ul class="rodape__lista">
                <li class="rodape__item">
                    <a class="rodape__link" href="#">
                        <img src="./img/Item1.svg" alt="Ícone de agenda">
                    </a>
                </li>
                <li class="rodape__item">
                    <a class="rodape__link" href="#">
                        <img src="./img/Item2.svg" alt="Ícone de clientes">
                    </a>
                </li>
                <li class="rodape__item">
                    <a class="rodape__link" href="#">
                        <img src="./img/Item3.svg" alt="Icone de relatórios">
                    </a>
                </li>
                <li class="rodape__item">
                    <a class="rodape__link" href="#">
                        <img src="./img/Item4.svg" alt="Ícone de acesso ao menu">
                    </a>
                </li>
                
            </ul>
            
        </nav>
    </footer>

</html>
